 <style>
    *{margin: 0; padding: 0;}
    li {list-style: none;}

      .aa {
        width: 96%;
        margin: 0 auto;
        border: 3px solid black;
        border-radius: 20px;
        box-sizing: border-box;
        margin-bottom: 100px;
      }
      .bb, .cc {
        width: 90%;
        margin: 0 auto;
        height: 300px;
        border: 1px solid red;
        box-sizing: border-box;
      }
      .bb i:nth-child(2) {
        display: none;
      }
   

   
  </style>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  $(function (){
      $('.bb').click(function(){
        $(this).siblings('.cc').slideToggle();
        $(this).children('.fa-angle-up').toggle();
        $(this).children('.fa-angle-down').toggle();
      })
   
    })


</script>
